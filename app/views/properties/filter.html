<div class="filters filters-small" ng-class="{'active': showFilters}">
    <article class="article article-noborder article-gray-dark">
        <div class="content-center">
            <div class="content" style="margin-top: 20px;">
                <div class="item item-left col-xs-12 col-sm-6">
                    <div class="label">Código</div>
                    <div class="value value-center">
                        <input type="text" ng-model="search.code">
                    </div>
                </div>

                <div class="item col-xs-12 col-sm-6">
                    <div class="label">Condomínio</div>
                    <div class="value value-center">
                        <input type="text" ng-model="search.address.condominium">
                    </div>
                </div>

                <div class="item item-left col-xs-12 col-sm-6 col-md-4">
                    <div class="label">Bairro</div>
                    <div class="value value-center">
                        <input type="text" ng-model="search.address.neighborhood">
                    </div>
                </div>

                <div class="item item-left col-xs-12 col-sm-6 col-md-4">
                    <div class="label">Cidade</div>
                    <div class="value value-center">
                        <input type="text" ng-model="search.address.city">
                    </div>
                </div>

                <div class="item col-xs-12 col-sm-6 col-md-4">
                    <div class="label">Estado</div>
                    <div class="value value-center">
                        <input type="text" ng-model="search.address.state">
                    </div>
                </div>
            </div>
        </div>
    </article>

    <div class="submenu">
        <div class="content-center">
            <nav class="options">
                <ul class="items">
                    <li class="item">
                        <button class="btn btn-link btn-link-soft" ng-click="toggleFilters()">
                            <span class="icon icon-close"></span>
                            <span class="text">Fechar</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
